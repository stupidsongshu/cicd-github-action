name: deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - README.md

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checout
        uses: actions/checkout@v2

      - name: Build
        uses: actions/setup-node@master
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          branch: gh-pages
          publish_dir: ./dist
          github_token: ${{ secrets.CICD_TOKEN }}
          user_name: ${{ secrets.MY_USER_NAME }}
          user_email: ${{ secrets.MY_USER_EMAIL }}
          commit_message: 自动部署